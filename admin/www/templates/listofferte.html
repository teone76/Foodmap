<ion-view title="Offerte Correnti">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="offerta in offerte" href="#/app/listofferte/{{offerta.id}}">
                {{offerta.title}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
